<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="encabezado">
            <img src="Imagenes/logo.png" alt="Logo Lingo" class="logo">
            <img src="Imagenes/cuenta.png" alt="Cuenta" class="cuenta">
        </div>

        <div class="menu-container">
            <div class="menu-toggle">&#9776;</div>
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="#"><img src="Imagenes/inicio.png" alt=""> Inicio</a></li>
                <li><a href="#"><img src="Imagenes/jugar.png" alt=""> Jugar</a></li>
                <li><a href="#"><img src="Imagenes/estadisticas.png" alt=""> Estadísticas</a></li>
                <li><a href="#"><img src="Imagenes/idioma.png" alt=""> Idioma</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="tablero"></div>
        <div class="teclado"></div>
        <p id="mensaje" class="mensaje"></p>
    </main>

    <script src="js/script.js"></script>

    <footer>
        <div class="footer-content">
            <div class="emojis">
                <img src="Imagenes/discord.png" alt="discord">
                <img src="Imagenes/x.png" alt="x">
                <img src="Imagenes/instagram.png" alt="instagram">
            </div>
            <p>© 2025 Lingo. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>

</html>
