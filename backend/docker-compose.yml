services:
  # ----------------------------------------------------
  # 1. SERVICIO DE APLICACIÓN WEB (PHP-Apache)
  # ----------------------------------------------------
  web:
    build:
      context: ./docker/php
    container_name: lingo-apache
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - lingo_network

  # ----------------------------------------------------
  # 2. SERVICIO DE DESARROLLO FRONTEND (Node + Vite)
  # ----------------------------------------------------
  node:
    image: node:22
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - lingo_network

  # ----------------------------------------------------
  # 3. SERVICIO DE BASE DE DATOS (MySQL)
  # ----------------------------------------------------
  db:
    image: mysql:8.0
    container_name: lingo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: daw3
      MYSQL_DATABASE: lingo_db
      MYSQL_USER: markel
      MYSQL_PASSWORD: daw3
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - lingo_network

  # ----------------------------------------------------
  # 4. SERVICIO DE GESTIÓN DE BASES DE DATOS (phpMyAdmin)
  # ----------------------------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: lingo-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      - db
    networks:
      - lingo_network

# ----------------------------------------------------
# 5. REDES Y VOLÚMENES
# ----------------------------------------------------
networks:
  lingo_network:
    driver: bridge

volumes:
  dbdata:
